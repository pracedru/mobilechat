<div ui-content-for="title">
  <span>Create channel</span>
</div>
<div class="scrollable">
  <div class="scrollable-content section">
    <form role="form" ng-submit='createChannel()'>
      <fieldset>
        <div class="form-group has-success has-feedback">
          <label>Name of new channel</label>
          <input type="text"
            ng-model="newchannelname"
            class="form-control"
            placeholder="Enter channel name">
        </div>
        <div class="form-group has-success has-feedback">
          <table width=100%>
            <tr>
              <td><label>Public</label></td>
              <td ><ui-switch style="float: right;" ng-model="publicChannel"></ui-switch></td>
            </tr>
          </table>
        </div>
      </fieldset>
      <hr>

      <button class="btn btn-primary btn-block">
        Create channel
      </button>

      <div ui-content-for="navbarAction">
        <a class="btn" ng-click="createChannel()">Create channel</a>
      </div>

    </form>
  </div>
</div>
