<div ui-content-for="title">
  <span>Friends</span>
</div>
<div ui-content-for="navbarAction">
  <span>{{channel.name}}</span>
</div>
<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group" ui-turn-off="uiSidebarLeft">
      <a id="{{user.id}}" class="list-group-item media" href="" ng-click="gotoUser(user)" ng-repeat="user in user.friends">
        <div class="pull-left">
          <i class="fa fa-user fa-2x chat-user-avatar"></i>
        </div>
        <div class="media-body">
          <h5 class="media-heading">{{user.name}}</h5>
          <small ng-switch on="user.online">
            <span ng-switch-when="true">
              <span class="label label-success">ONLINE</span>
            </span>
            <span ng-switch-default>
              <span class="label label-default"><i>OFFLINE</i>
              </span>
            </span>
        </small>
        </div>
      </a>
    </div>
  </div>
  <div ui-content-for="modals">
    <div ng-include="'usersearch.html'"></div>
  </div>
</div>
