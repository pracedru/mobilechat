<div ui-content-for="title">
  <span>Sign up</span>
</div>
<div class="scrollable" ng-controller="UserController as $usrctrl">
  <div class="scrollable-content section">
    <form role="form" ng-submit='signup()'>
      <fieldset>
        <div class="form-group has-success has-feedback">
          <label>Name</label>
          <input type="name" ng-model="name" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email" ng-model="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" ng-model="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch ng-model="rememberMe"></ui-switch>
        </div>
      </fieldset>
      <hr>
      <button class="btn btn-primary btn-block">
        Sign up
      </button>
      <div ui-content-for="navbarAction">
        <a class="btn" ng-click="signup()">Login</a>
      </div>
    </form>
  </div>
</div>
