
<div class="modal" ui-if="addfriendform" ui-shared-state="addfriendform" >
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog" >
    <div class="modal-content" >
      <div class="modal-header">
        <button class="close"
                ui-turn-off="addfriendform">&times;</button>
        <h4 class="modal-title">Add friend to channel</h4>
      </div>
      <div class="modal-body">
        <div class="scrollable">
          <div class="scrollable-content">
            <div class="list-group">
              <a id="{{user.id}}" ui-turn-off="addfriendform" class="list-group-item media" href="" ng-click="addFriendToChannel(user)" ng-repeat="user in user.friends">
                <div class="pull-left">
                    <i class="fa fa-user chat-user-avatar"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{user.name}}</h5>
                    <small ng-switch on="user.online">
                        <span ng-switch-when="true">
                            <span class="label label-success">ONLINE</span>
                        </span>
                        <span ng-switch-default>
                            <span class="label label-default"><i>OFFLINE</i>
                            </span>
                        </span>
                    </small>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="addfriendform" class="btn btn-default">Close</button>
        <!--button class="btn btn-primary" ng-click="userSearch()">Search</button-->
      </div>
    </div>
  </div>
</div>
