<div ui-content-for="title">
  <span>Requests</span>
</div>
<div class="scrollable">
  <div class="scrollable-content section">
    <h4 class="text-center">Friend requests</h4>
    <a id="{{user.id}}" ui-turn-on="acceptFriendForm" class="list-group-item media" href="" ng-click="setRequestObject(user)" ng-repeat="user in user.friends">
      <div class="pull-left">
          <i class="fa fa-user chat-user-avatar"></i>
      </div>
      <div class="media-body">
          <h5 class="media-heading">{{user.name}}</h5>
          <small ng-switch on="user.online">
              <span ng-switch-when="true">
                  <span class="label label-success">ONLINE</span>
              </span>
              <span ng-switch-default>
                  <span class="label label-default"><i>OFFLINE</i>
                  </span>
              </span>
          </small>
      </div>
    </a>
    <h4 class="text-center">Channel requests</h4>
  </div>
</div>
<div ui-content-for="modals">
  <div ng-include="'acceptFriendForm.html'"></div>
</div>
