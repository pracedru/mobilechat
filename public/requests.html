<div ui-content-for="title">
  <span>Requests</span>
</div>
<div class="scrollable">
  <div class="scrollable-content section">
    <a id="{{user.id}}" ui-turn-on="acceptRequestForm" class="list-group-item media" href=""
       ng-repeat="request in user.requests"
       ng-click="setRequestObject(request)">
      <div class="pull-left">
        <i class="fa fa-user chat-user-avatar"></i>
      </div>
      <div class="media-body" style="width:40%; float: left;">
        <h5 class="media-heading">{{request.sender.name}}</h5>
        <small ng-switch on="request.type">
          <span ng-switch-when="1">
            <span class="label label-success">Channel invite request</span>
          </span>
          <span ng-switch-when="0">
            <span class="label label-success">Friend request</span>
          </span>
          <span ng-switch-when="2">
            <span class="label label-success">Request to join your channel</span>
          </span>
        </small>
      </div>
      <div class="media-body" ng-switch on="request.type" style="width:40%; float: right; ">
        <div ng-switch-when="1">
          <h5 class="media-heading">I invite you to</h5>
        </div>
        <div ng-switch-when="1">
          {{request.targetChannel.name}}
        </div>
      </div>
    </a>
  </div>
</div>
<div ui-content-for="modals">
  <div ng-include="'acceptRequestForm.html'"></div>
</div>
