
<div class="modal" ui-if="usersearch" ui-shared-state="usersearch" >
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog" >
    <div class="modal-content" >
      <div class="modal-header">
        <button class="close"
                ui-turn-off="usersearch">&times;</button>
        <h4 class="modal-title">Search for friend</h4>
        <input type="text" ng-model="$mnctrl.usersearchtext" class="form-control" placeholder="Enter search text" ng-keypress="userSearch($event)">
      </div>
      <div class="modal-body">
        <div class="scrollable">
          <div class="scrollable-content">
            <div class="list-group">
              <a id="{{user.id}}" ui-turn-off="usersearch" class="list-group-item media" href="" ng-click="addFriend(user)" ng-repeat="user in userSearchList">
                <div class="pull-left">
                    <i class="fa fa-user fa-2x chat-user-avatar"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{user.name}}</h5>
                    <small ng-switch on="user.online">
                        <span ng-switch-when="true">
                            <span class="label label-success">ONLINE</span>
                        </span>
                        <span ng-switch-default>
                            <span class="label label-default"><i>OFFLINE</i>
                            </span>
                        </span>
                    </small>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="usersearch" class="btn btn-default">Close</button>
        <button class="btn btn-primary" ng-click="userSearch()">Search</button>
      </div>
    </div>
  </div>
</div>
