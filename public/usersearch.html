
<div class="modal" ui-if="usersearch" ui-shared-state="usersearch">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                ui-turn-off="usersearch">&times;</button>
        <h4 class="modal-title">Search for friend</h4>
      </div>
      <div class="modal-body">
        <input type="search" ng-model="searchtext" class="form-control" placeholder="Enter search text">
        <hr>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="usersearch" class="btn btn-default">Close</button>
        <button ui-turn-off="usersearch" class="btn btn-primary" ng-click="search()">Search</button>
      </div>
    </div>
  </div>
</div>
