<div ng-controller="ChannelController as $chtctrl">
  <div ui-content-for="title">
    <span>{{channel.name}}</span>
  </div>
  <div ui-content-for="navbarAction">
    <span>{{channel.name}}</span>
  </div>
  <div class="scrollable">
    <div class="scrollable-content">
      <div class="list-group" ui-turn-off="uiSidebarLeft" >
        <div id="msg{{message.timeStamp}}" class="list-group-item" ng-repeat="message in channelMessages">
          <small>
            <span class="label label-default" >{{message.name}}</span>
          </small>

          <div class="md-body-2">{{message.text}}</div>
        </div>
      </div>

    </div>
  </div>
  <div ui-content-for="modals">
    <div ng-include="'addfriend.html'"></div>
  </div>
</div>
